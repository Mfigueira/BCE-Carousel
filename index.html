<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slider IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider-io.css" />
    <script defer src="slider-io.js"></script>
  </head>

  <body>
    <h1>More than 3 items</h1>
    <div class="sio-container">
      <div class="sio-controls prev">
        <button>&larr;</button>
      </div>
      <div class="sio-inner">
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-1.jpg" alt="view-1" />
          <figcaption class="sio-item-caption">View: 111</figcaption>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-2.jpg" alt="view-2" />
          <figcaption class="sio-item-caption">View: 222</figcaption>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-1.jpg" alt="view-3" />
          <figcaption class="sio-item-caption">View: 333</figcaption>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-3.jpg" alt="view-4" />
          <figcaption class="sio-item-caption">View: 444</figcaption>
        </figure>
      </div>
      <div class="sio-controls next">
        <button>&rarr;</button>
      </div>
    </div>

    <h1>3 items</h1>
    <div class="sio-container">
      <div class="sio-controls prev">
        <button>&larr;</button>
      </div>
      <div class="sio-inner">
        <figure class="sio-item">
          <img class="sio-item-img" src="img/quote.png" alt="quote-1" />
          <q class="sio-item-caption"> Quote: Lorem ipsum dolor sit amet. </q>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/quote.png" alt="quote-2" />
          <q class="sio-item-caption">
            Quote: Ut ornare ligula libero. Lorem ipsum dolor sit amet.
          </q>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/quote.png" alt="quote-3" />
          <q class="sio-item-caption"> Quote: Consectetur adipiscing elit. </q>
        </figure>
      </div>
      <div class="sio-controls next">
        <button>&rarr;</button>
      </div>
    </div>

    <h1>2 items</h1>
    <div class="sio-container">
      <div class="sio-controls prev">
        <button>&larr;</button>
      </div>
      <div class="sio-inner">
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-1.jpg" alt="view-1" />
          <figcaption class="sio-item-caption">View: 111</figcaption>
        </figure>
        <figure class="sio-item">
          <img class="sio-item-img" src="img/photo-2.jpg" alt="view-2" />
          <figcaption class="sio-item-caption">View: 222</figcaption>
        </figure>
      </div>
      <div class="sio-controls next">
        <button>&rarr;</button>
      </div>
    </div>

    <h1>Only 1 item</h1>
    <div class="sio-container">
      <div class="sio-controls prev">
        <button>&larr;</button>
      </div>
      <div class="sio-inner">
        <figure class="sio-item">
          <img
            class="sio-item-img"
            src="img/photo-3.jpg"
            alt="view-only"
            height="250"
          />
          <figcaption class="sio-item-caption">
            View: Only item displayed
          </figcaption>
        </figure>
      </div>
      <div class="sio-controls next">
        <button>&rarr;</button>
      </div>
    </div>
  </body>
</html>
